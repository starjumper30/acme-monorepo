<label for="genre">Genre: </label>
<select id="genre" [formControl]="selectedGenre">
  <option [value]="''">All</option>
  @for (genre of genres(); track genre.title) {
  <option>{{genre.title}}</option>
  }
</select>

@if (isLoadingMovies()) {
<p>Loading...</p>
} @else if (moviesLoadingError()){ {{moviesLoadingError()?.message}} } @else {

<p>Viewing {{pagination().page}} of {{pagination().totalPages}} pages</p>
<mat-grid-list cols="3" rowHeight="2:1">
  @for (movie of movies(); track movie.title) {
  <mat-grid-tile>
    <mat-card class="movie-card" appearance="outlined">
      <mat-card-header>
        <mat-card-title-group>
          <mat-card-title>{{movie.title}}</mat-card-title>
          <mat-card-subtitle>something else</mat-card-subtitle>
          <img
            mat-card-md-image
            [src]="movie.posterUrl"
            alt="Poster for {{movie.title}}"
          />
        </mat-card-title-group>
      </mat-card-header>
      <mat-card-content> {{movie.summary}} </mat-card-content>
    </mat-card>
  </mat-grid-tile>
  }
</mat-grid-list>
}
