<div class="movie-card-list">
  @for (movie of movies(); track movie.title) {
  <acme-movie-card
    [class.selected-movie]="highlightSelected() && movie.id === selectedMovie()?.id"
    (click)="selectMovie(movie)"
    (keydown.enter)="selectMovie(movie)"
    [movie]="movie"
    [selectedGenre]="selectedGenre()"
  />
  }
</div>
